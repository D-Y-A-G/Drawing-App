<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawing App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="field">
    <canvas id="canvas"></canvas>
    <div class="tools">
      <button onClick="undoLast()" type="button" class="button">Undo</button>
      <button onClick="redoLast()" type="button" id="buttonRedo" class="button">
        Redo
      </button>
      <button onClick="clearCanvas()" type="button" class="button" id="clear">
        Clear
      </button>
      <button onClick="drawShapes()" type="button" class="button" id="draw">A.i Draw</button>

      <div onClick="changeColor(this)" class="color-field" style="background: red"></div>
      <div onClick="changeColor(this)" class="color-field" style="background: blue"></div>
      <div onClick="changeColor(this)" class="color-field" style="background: green"></div>
      <div onClick="changeColor(this)" class="color-field" style="background: yellow"></div>

      <input onInput="drawColor = this.value" type="color" class="color-picker" />
      <input type="range" min="1" max="100" class="pen-range" onInput="drawWidth = this.value" />
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
